# p48spec.yml ruby32
name: Example Project
shortname: example
runtime: ruby32
entrypoint: Example
description: Takes a name as query and greets you!
requirements:
  requestType: GET
  queryParams:
    - name: name
      required: true
      description: Name of person
      exampleData: name=foo
  outputSchema:
    type: object
    properties:
      greeting:
        type: string
  outputDescription: Greeting
  outputJsonExample: '{"greeting":"hello, foo!"}'
